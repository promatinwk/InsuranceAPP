<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
    <button class="showForm">Wypełnij formularz</button>
    <section class="noticeForms">
        <article class="insuranceCompanyData">
            <h2>Dane ubezpieczalni</h2>
            <form action="">
             <label for="">Wybierz dotychczasową ubezpieczalnie:</label>
             <select name="insuranceCompanyList" id="insuranceCompany">
                <option value="#" selected disabled >Wybierz towarzystwo ubezpieczeniowe</option>
                <option value="Warta">Warta</option>
                <option value="PZU">PZU</option>
                <option value="Link4">Link4</option>
                <option value="Uniqa">Uniqa</option>
                <option value="Ergo Hestia">Ergo Hestia</option>
                <option value="Proama">Proama</option>
                <option value="Allianz">Allianz</option>
                <option value="AXA">AXA</option>
                <option value="AXA Assistance">AXA Assistance</option>
                <option value="AXA Direct">AXA Direct</option>
                <option value="TUZ Ubezpieczenia">TUZ Ubezpieczenia</option>
                <option value="Proama">Proama</option>
                <option value="Compensa">Compensa</option>
                <option value="Nationale Niederlanden">Nationale Niederlanden</option>
                <option value="Generali">Generali</option>
                <option value="BeeSafe">BeeSafe</option>
                <option value="Signal Iduna">Signal Iduna</option>
                <option value="Aegon">Aegon</option>
                <option value="InterRisk">InterRisk</option>
                <option value="Concordia">Concordia</option>
                <option value="Benefia">Benefia</option>
                <option value="MTU Moje Towarzystwo Ubezpieczeń S.A.">MTU Moje Towarzystwo Ubezpieczeń S.A.</option>
                <option value="Benefia">Benefia</option>
                <option value="AIG">AIG</option>
                <option value="Aviva">Aviva</option>
            </select><br>
             <label for="insuranceEndDate">Data zakończenia waznosci polisy: </label>
             <input type="date" id="insuranceEndDate" name="insuranceEndDate"><br>
             <label for="insuranceNumber">Numer polisy do wypowiedzenia:</label>
             <input type="text" id="insuranceNumber" name="insuranceNumber"><br>
             <label for="insuranceNoticeReason">Powód wypowiedzenia polisy:</label>
             <select name="insuranceNoticeReason" id="insuranceNoticeReason">
                <option value="#" selected disabled>Wybierz powód rezygnacji</option>
                <option value="Wypowiedzenie">Wypowiedzenie polisy zawartej w zeszłym roku (podstawa art.28)</option>
                <option value="Zakup Pojazdu">Zakup pojazdu wraz z polisą którą chcę wypowiedzieć (podstawa art.31)</option>
                <option value="Inne towarzystwo">Polisa przedłuzyła się automatycznie, a ja juz wykupiłem ubezpieczenie w innym towarzystwie ubezpieczeniowym (podstawa art.28a)</option>
             </select>
            </form>
            <button class="nextForm showCarData">Dalej</button>
        </article>
        <article class="carData">
            <h2>Dane samochodu</h2>
            <form action="">
            <label for="carType">Rodzaj pojazdu:</label><br>
            <select name="carTypeOptions" id="carTypeOption">
                <option value="#" selected disabled>Wybierz typ pojazdu</option>
                <option value="Samochód osobowy, dostawczy do 3,5t">Samochód osobowy, dostawczy do 3,5t</option>
                <option value="Inny - motocykl, cięzarowy, przyczepka">Inny - motocykl, cięzarowy, przyczepka</option>
            </select><br>
            <label for="carProductionYear">Rok produkcji:</label>
            <input type="number" name="carProductionYear" id="carProductionYear" pattern="[0-9]{4}"><br>
            <label for="carBrand">Marka pojazdu</label>
            <input type="text" name="carBrand" id="carBrand"><br>    
            <label for="carModel">Model/Typ pojazdu</label>
            <input type="text" name="carModel" id="carModel"><br>
            <label for="carPlateNumber">Numer rejestracyjny:</label>
            <input type="text" id="carPlateNumber" name="carPlateNumber"><br>
            </form>
            <button class="nextForm showPersonData">Dalej</button>
        </article>
        <article class="personData">
            <h2>Dane osobowe:</h2>
            <form action="">
                <label for="personName">Imię:</label>
                <input type="text" id="personName" name="personName"><br>
                <label for="personLastname">Nazwisko:</label>
                <input type="text" id="personLastname" name="personLastname"><br>
                <label for="personStreet">Ulica:</label>
                <input type="text" id="personStreet" name="personStreet"><br>
                <label for="personHomeNo">Numer domu/mieszkania:</label>
                <input type="" id="personHomeNo" name="personHomeNo"><br>
                <!--to do: zip code-->
                <label for="personPostcode">Kod pocztowy:</label>
                <input type="text" id="personPostcode" name="personPostcode" pattern="[0-9]{5}"><br>
                <label for="personCity">Miasto:</label>
                <input type="text" id="personCity" name="personCity"><br>
                <!--to do: ograniczenie do 9 cyfr-->
                <label for="personPhone">Numer telefonu:</label>
                <input type="number" id="personPhone" name="personPhone"><br>
            </form>
            <button class="sendForm">Wygeneruj wypowiedzenie</button>
        </article>
    </section>
    <section class="notice">
        <!-- to do: tutaj przygotowac html ktory ma byc wyrzucony do pdf-->
    </section>
    <iframe id="window" src="wypowiedzenie.html"></iframe>
   

    <script src="script.js"></script>
    
</body>
</html>
